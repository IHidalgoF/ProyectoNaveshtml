<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Insertar o Actualizar Guerrero</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <h1>INSERTAR O ACTUALIZAR GUERREROS</h1>

  <!-- Formulario con método POST para enviar datos al servlet -->
  <form action="NavesServlet" method="POST">
    <!-- Campo oculto para saber si se está insertando o actualizando -->
    <input type="hidden" name="operacion" value="insertar"> <!-- Valor por defecto es insertar -->

    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" maxlength="30" required><br><br>

    <label for="tipo">Tipo:</label><br>
    <select name="tipo" id="tipo" required>
      <option value="Guerrero">Guerrero</option>
      <option value="Soldado">Soldado</option>
    </select><br><br>

    <label for="ataque">Ataque:</label><br>
    <input type="text" id="ataque" name="ataque" maxlength="30" required><br><br>

    <label for="defensa">Defensa:</label><br>
    <input type="text" id="defensa" name="defensa" maxlength="30" required><br><br>

    <!-- Aquí el texto cambia dependiendo de la operación -->
    <button type="submit" id="submit-button">Guardar Guerrero</button>
  </form>

  <br>
  <!-- Puedes agregar más lógica para llenar el formulario con los datos del guerrero si es una actualización -->
</body>
</html>
