<body>
  <form action="ListadoVehiculos.html" method="get">

    <input type="text" id="nombre" name="nombre" maxlength="30" required><br><br>

    <label for="tipo">Tipo:</label><br>

    <label for="ataque">Ataque:</label><br>
    <input type="text" id="ataque" name="ataque" maxlength="30" required><br><br>

    <button type="submit">Guardar</button>
  </form>
